<div class="container">

  <h1>Opret Ny Sag</h1>
  <button class="back-button" (click)="goBack()">Tilbage</button>
  <form>
    <!-- Kundeoplysninger -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Navn</mat-label>
      <input matInput placeholder="Indtast kundens navn" [(ngModel)]="caseData.customerName" name="customerName" />
    </mat-form-field>

    <!-- Kundeoplysninger -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Mail</mat-label>
      <input matInput placeholder="Indtast kundens mail" [(ngModel)]="caseData.mail" name="mail" />
    </mat-form-field>

    <!-- Udstyrstype -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Udstyrstype</mat-label>
      <input matInput placeholder="Indtast udstyrstype (fx laptop, printer)" [(ngModel)]="caseData.equipmentType" name="equipmentType" />
    </mat-form-field>

    <!-- Beskrivelse af problem -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Beskrivelse af problem</mat-label>
      <textarea matInput placeholder="Beskriv problemet" [(ngModel)]="caseData.problemDescription" name="problemDescription"></textarea>
    </mat-form-field>

    <!-- Oprettelsesdato -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Oprettelsesdato</mat-label>
      <input matInput [value]="currentDate" readonly />
    </mat-form-field>

    <!-- Forventet levering -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Forventet levering</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Vælg dato" [(ngModel)]="caseData.expectedDeliveryDate" name="expectedDeliveryDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Prioritet -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Prioritet</mat-label>
      <mat-select [(ngModel)]="caseData.priority" name="priority">
        <mat-option value="low">Lav</mat-option>
        <mat-option value="medium">Mellem</mat-option>
        <mat-option value="high">Høj</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Tildeling af tekniker -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Tildel tekniker</mat-label>
      <mat-select [(ngModel)]="caseData.assignedTechnician" name="assignedTechnician">
        <mat-option *ngFor="let tech of teknikere" [value]="tech.username">
          {{ tech.username }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Tildeling af status -->
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Opdater status</mat-label>
      <!-- Binding til caseData.status -->
      <mat-select [(ngModel)]="caseData.status" name="status">
        <!-- Gennemgå alle statusmuligheder -->
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <!-- Opret-knap -->
    <button mat-raised-button color="primary" (click)="onSubmit()">Opret Sag</button>

  </form>
</div>
